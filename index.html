<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Filter</title>
  </head>
  <body>
    <div id="app">

      <!-- =========== Text filter =========== -->
      <!-- Normal : <b> {{message}} </b>
      <br> All uppercase letter : <b>{{message | big}}</b>
      <br> All lowercase letter : <b>{{message | small}}</b> -->

      <!-- =========== Flip word filter =========== -->
      <!-- Normal : <b> {{message}} </b>
      <br> All uppercase letter : <b>{{message | reverse}}</b>
      <br> All lowercase letter : <b>{{message | reverse2}}</b> -->

      <!-- =========== Capitalize filter =========== -->
      Normal : <b> {{message}} </b>
      <br> First letter Capitalize : <b>{{message | capitalize}}</b>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="apps.js"></script>
  </body>
</html>
